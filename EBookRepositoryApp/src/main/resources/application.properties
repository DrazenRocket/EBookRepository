server.port = 8090

spring.datasource.url = jdbc:mysql://localhost:3306/ebookrepository
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor = org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

spring.http.multipart.max-file-size = 30MB
spring.http.multipart.max-request-size = 30MB

e-book-repository.file-repository.raw-data-path = target/storage/raw/
e-book-repository.file-repository.indexed-data-path = target/storage/indexed/
