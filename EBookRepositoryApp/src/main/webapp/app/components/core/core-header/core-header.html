<div class="row col-sm-12">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarContent">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">E-Book Repository</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Search</a>
                </li>
                <li>
                    <a href="#">E-Books</a>
                </li>
                <li>
                    <a href="#">Categories</a>
                </li>
                <li ng-if="coreHeaderViewModel.loggedIn == true && coreHeaderViewModel.userDetails.type == 'ROLE_ADMIN'">
                    <a ui-sref="user-list">Users</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="coreHeaderViewModel.loggedIn">
                    <a ui-sref="user-profile({userId: coreHeaderViewModel.userId})">
                        <span class="glyphicon glyphicon-user"></span> {{coreHeaderViewModel.userDetails.firstName}}
                    </a>
                </li>
                <li ng-if="coreHeaderViewModel.loggedIn">
                    <a ng-click="coreHeaderViewModel.logout()">
                        <span class="glyphicon glyphicon-log-out"></span> Log out
                    </a>
                </li>
                <li ng-if="!coreHeaderViewModel.loggedIn">
                    <a ui-sref="user-login">
                        <span class="glyphicon glyphicon-log-in"></span> Log in
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
