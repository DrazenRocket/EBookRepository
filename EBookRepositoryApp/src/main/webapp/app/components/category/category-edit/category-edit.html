<div class="row col-sm-offset-3 col-sm-6">
    <div class="page-header">
        <h1>Edit the category</h1>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            Id
        </div>

        <div class="panel-body">
            {{categoryEditViewModel.categoryId}}
        </div>
    </div>

    <form name="categoryEditForm" ng-submit="categoryEditViewModel.editCategory(categoryEditForm.$valid)" novalidate>
        <div class="form-group"
            ng-class="{'has-eror': categoryEditForm.name.$invalid && $categoryEditForm.name.$pristine}">
            <label for="name">Name</label>
            <input name="name" id="name" ng-model="categoryEditViewModel.editedCategory.name"
                type="text" class="form-control" required/>
            <p ng-show="categoryEditForm.name.$invalid && !categoryEditForm.name.$pristine" class="help-block">
                Name is required
            </p>
        </div>

        <button ng-disabled="categoryEditForm.$invalid" class="btn btn-success btn-block">
            <span class="glyphicon glyphicon-ok"></span> Edit
        </button>
    </form>
</div>
