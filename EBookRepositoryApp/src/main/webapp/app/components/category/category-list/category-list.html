<div class="row col-sm-offset-3 col-sm-6">
    <div class="page-header">
        <h1>List of categories <span class="badge">{{categoryListViewModel.categoryList.length}}</span></h1>
    </div>

    <div class="btn-group btn-group-justified">
        <a ng-if="categoryListViewModel.loggedIn && (categoryListViewModel.loggedInUserDetails.type == 'ROLE_ADMIN')"
            ui-sref="category-add" class="btn btn-primary">Add a new category</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="category in categoryListViewModel.categoryList"
                    ng-click="categoryListViewModel.showCategoryDetails(category.id)"
                    ng-class="{'success': categoryListViewModel.loggedIn &&
                    (categoryListViewModel.loggedInUserDetails.category == null || categoryListViewModel.loggedInUserDetails.category.id == category.id)}">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
