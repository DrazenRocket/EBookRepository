<div class="row col-sm-offset-3 col-sm-6">
    <div class="page-header">
        <h1>List of books</h1> <span class="badge">{{eBookDetailViewModel.eBookList.length}}</span>
    </div>

    <div class="btn-group btn-group-justified">
        <a ng-if="eBookListViewModel.loggedIn && (eBookListViewModel.loggedInUserDetails.type == 'ROLE_ADMIN')"
            href="#" class="btn btn-primary">Add a new book</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Language</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="eBook in eBookListViewModel.eBookList"
                ng-class="{'success': eBookListViewModel.loggedIn &&
                (eBookListViewModel.loggedInUserDetails.type == 'ROLE_ADMIN' || eBookListViewModel.loggedInUserDetails.category == null ||
                eBookListViewModel.loggedInUserDetails.category.id == eBook.category.id)}"
                ng-click="eBookListViewModel.showEBookDetails(eBook.id)">
                <td>{{eBook.id}}</td>
                <td>{{eBook.id}}</td>
                <td>{{eBook.author}}</td>
                <td>{{eBook.category.id}}) {{eBook.category.name}}</td>
                <td>{{eBook.language.id}}) {{eBook.language.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
