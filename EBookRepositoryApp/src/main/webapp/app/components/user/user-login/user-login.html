<div class="rows col-sm-offset-4 col-sm-4">
    <div class="page-header text-center">
        <h1>E-Book Repository</h1>
        <h2>Login</h2>
    </div>

    <form name="userLoginForm" ng-submit="userLoginViewModel.login(userLoginForm.$valid)" novalidate>
        <div class="from-group"
            ng-class="{'has-error': userLoginForm.username.$invalid && !userLoginForm.username.$pristine}">
            <label for="username">Username</label>
            <input name="username" id="username" ng-model="userLoginViewModel.username"
                type="text" class="form-control" required/>
            <p ng-show="userLoginForm.username.$invalid && !userLoginForm.username.$pristine" class="help-block">
                Username is required!
            </p>
        </div>

        <div class="form-group"
            ng-class="{'has-error': userLoginForm.password.$invalid && !userLoginForm.password.$pristine}">
            <label for="password">Password</label>
            <input name="password" id="password" ng-model="userLoginViewModel.password"
                type="password" class="form-control" required/>
            <p ng-show="userLoginForm.password.$invalid && !userLoginForm.password.$pristine" class="help-block">
                Password is required!
            </p>
        </div>

        <div ng-show="userLoginViewModel.unsuccessfulLogin == true" class="alert alert-danger">
            Unsuccessful login!
        </div>

        <button type="submit" class="btn btn-block btn-success"
            ng-disabled="userLoginForm.$invalid">
            Log in
        </button>
    </form>
</div>
