<div class="row col-sm-offset-3 col-sm-6">
    <div class="page-header">
        <h1>List of users <span class="badge">{{userListViewModel.userList.length}}</span></h1>
    </div>

    <div class="btn-group btn-group-justified">
        <a ng-if="userListViewModel.loggedIn && (userListViewModel.loggedInUserDetails.type='ROLE_ADMIN')"
           ui-sref="user-add" class="btn btn-primary">
            Add a new user
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Type</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="userDetails in userListViewModel.userList"
                    ng-click="userListViewModel.showUserProfile(userDetails.id)"
                    ng-class="{'success': userDetails.id == userListViewModel.loggedInUserId}">
                    <td>{{userDetails.id}}</td>
                    <td>{{userDetails.username}}</td>
                    <td>{{userDetails.firstName}}</td>
                    <td>{{userDetails.lastName}}</td>
                    <td ng-if="userDetails.type == 'ROLE_ADMIN'"><span class="label label-danger">Administrator</span></td>
                    <td ng-if="userDetails.type == 'ROLE_SUBSCRIBER'"><span class="label label-primary">Subscriber</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
